# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DiabetesPredictionApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bitscontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c5c83e8c0d046bc931fa04243755df7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4eb0088f351742c1a45b576ae803fe14 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bitscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c5c83e8c0d046bc931fa04243755df7 }}/diabetes_prediction_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DiabetesPredictionApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_834b9aa79a9d414190b6e6ae59c49b95 }}
        images: 'bitscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c5c83e8c0d046bc931fa04243755df7 }}/diabetes_prediction_app:${{ github.sha }}'